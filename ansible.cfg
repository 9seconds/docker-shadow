[defaults]
allow_world_readable_tmpfiles = False
ansible_managed = Ansible managed file.
  ---
  Template: {file}
  Time:     %Y-%m-%d %H:%M:%S
  User:     {uid}
  Host:     {host}
  ---
  Do not edit manually.
deprecation_warnings = True
error_on_undefined_vars = True
gathering = smart
gather_subset = !ohai,!facter
host_key_checking = False
internal_poll_interval = 0.1
inventory = hosts
nocows = 1
transport = smart
roles_path = provision/roles

[paramiko_connection]
record_host_keys = False
